name: Python package

on:
  # Trigger the workflow on push only for the master and develop branch
  push:
    branches:
      - master 

jobs: 
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install awscli --upgrade --user
        python -m pip install -U pip setuptools
        pip install pyinstaller
    - name: Generate executable
      run: |
        cd source
        ls -la
        pyinstaller --onefile --hidden-import configparser helloWorld.py
    - name: upload develop binary
      env:
        AWS_ACCES_KEY_ID:  ${{ secrets.aws_access_key_id }}
        AWS_SECRET_ACCES_KEY:  ${{ secrets.aws_secret_access_key }} 
      if: github.ref == 'refs/heads/master'
      run: |
        ls source/dist/
        aws s3 cp source/dist/helloWorld s3://martin-test-87/fair-app-dev/FAIR-CLI.bin --region us-east-1

    - uses: actions/upload-artifact@v1
      with:
        name: helloWorld
        path: ./source/dist/helloWorld
